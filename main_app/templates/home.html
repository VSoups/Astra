{% extends 'base.html' %}
{% block content %}

<h1>Astra</h1>

<section class="search">
    <form action="{% url 'index' %}?search_query=" method="get">
        <div class="input-field search-form" >
            <input id="search" name="search_query" type="search" placeholder="Enter a destination or experience" required>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>  
        </div>
    </form>
</section>

<section class="destination">
    <h4>Popular Destinations</h4>
    <section class="dest-links">
        {% for dest in destinations %}
        <div class="home-dest">
            <img src="/static/images/dest{{forloop.counter0}}.jpeg" class="dest-img" alt="destination-image">
            <a href="{% url 'index' %}?destination={{ dest.0 }}">{{ dest.1 }}</a>
        </div>
        {% endfor %}
    </section>
</section>

<section class="experiences">
    <h4>Popular Experiences</h4>
    <ul>
        {% for exp in experiences %}
            <li><a href="{% url 'index' %}?experience={{ exp }}">{{ exp }}</a></li>
        {% endfor %}
    </ul>
</section>
